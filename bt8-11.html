<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Nhập số tiền lương của bạn đơn vị triệu VNĐ");
        

if(a>15)
{
alert("Lương của bạn là:" + a+(a*0,2) +" triệu VNĐ" )
}
else if(a>=7)
{
    alert("Lương của bạn là:" + (a+(a*0,1)) +" triệu VNĐ" )
}
else
{
    alert("Lương của bạn là:" + a +"VNĐ" )

}

    </script>
  
</body>
</html>
