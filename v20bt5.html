<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btnNo {
            margin-left: 50px;
        }
        h1 {
            background-color: blueviolet;
        }
        .main {
            position: relative;
            text-align: center;
            width: 300px; height: 100px;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="main">
    <h1> Do you love me?</h1>
    <input style="position: absolute;" type="button" value="yes" onclick="yesbutton()">
    
    <input style="position:absolute ;" id="btnNo" type="button" value="  No  "  onmouseover="noHover()">
    <!-- <input style="position: absolute;" id="btnNo" type="button" value="  No  " onmouseover="noHover()"> -->
</div>
    <script>
        function yesbutton(){
            document.write("but, im not!")
        }
    
    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("btnNo").style.left = x + 'px';
        document.getElementById("btnNo").style.top = y + 'px';
    }
    </script>

</body>
</html>
