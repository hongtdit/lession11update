<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhâp thời gian bạn sử dụng điện thoại"))
        //Tien cuoc tren 1 phut goi
        var b = 100*a; 
        if (a>=60) {
            alert("tiền điện thoại của bạn là: " 
            + (b+100) + "$");
        } else if (b>30) {
            alert("Tiền điện thoại của bạn là: " 
            + (b+50) + "$");;
        } else {
            alert("tiền điện thoại của bạn là: " + b + "$");
        }
    </script>
    
</body>
</html>
