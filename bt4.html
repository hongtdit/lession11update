<body>
    <script>
        let a= prompt("Nhập a");
        let b= prompt("Nhập b");

        b=parseInt(b);
        c=parseInt(c);
        if(a>b &&a>c){
            document.write("a là số lớn nhất")
        }
        if  (a<b&& b>c){
            alert("b là số lớn nhất")
            
        }
        else{
            alert("c là số lớn nhất")
        }
    </script>
