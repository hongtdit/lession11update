<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Nhập chiều dài cạnh a vị mét"));
        let b=parseInt(prompt("Nhập chiều dài cạnh b đơn vị mét"));
        let c=Math.sqrt(a*a+b*b)
        let s=(a+b+c)/2
        let area =  Math.sqrt(s*((s-a)*(s-b)*(s-c)));
        alert("Diện tích tam giác là :" + area + " mét vuông")
    </script>
</body>
</html>
