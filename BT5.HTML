<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Nhập điểm kiểm tra"));
        var b=parseInt(prompt("Nhập điểm giữa kì"));
        var c=parseInt(prompt("Nhập điểm cuối kì"));
        var d =(a+b+c)/3;
        if (d>8){
            alert ("Đây là học sinh giỏi")
        }
        if  ((d>=6.5) && (d<8)) {
            alert ("Đây là học sinh khá")
    
        }
        if ((d>=4) && (d<6.5)) {
            alert ("Đây là học sinh trung bình")
    
        }
        else{
            alert ("Đây là học sinh yếu")
        }
    
    </script>
</body>
</html>
