<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Caculator</h1>
    <input id="first" type="text">
    <input id="second" type="text"><Br>

    <button onclick="cong()">
            +
    </button>
    
    <button onclick="tru()">
-
    </button>
    <button onclick="nhan()">
*
    </button>
    <button onclick="chia()">
/
    </button>
    <p> Ket qua la:
        <span>

        </span>
    </p>
    <script>
        function cong(){
            let a=document.getElementsByTagName("input")[0].value;
            let b=document.getElementsByTagName("input")[1].value;
            a=parseInt(a);
            b=parseInt(b);
            document.getElementsByTagName("span")[0].innerHTML=`${a+b}`;
        }
        function tru(){
            let a=document.getElementsByTagName("input")[0].value;
            let b=document.getElementsByTagName("input")[1].value;
            a=parseInt(a);
            b=parseInt(b);
            document.getElementsByTagName("span")[0].innerHTML=`${a-b}`;
        }
        function nhan(){
            let a=document.getElementsByTagName("input")[0].value;
            let b=document.getElementsByTagName("input")[1].value;
            a=parseInt(a);
            b=parseInt(b);
            document.getElementsByTagName("span")[0].innerHTML=`${a*b}`;
        }
        function chia(){
            let a=document.getElementsByTagName("input")[0].value;
            let b=document.getElementsByTagName("input")[1].value;
            a=parseInt(a);
            b=parseInt(b);
            document.getElementsByTagName("span")[0].innerHTML=`${a/b}`;
        }

    </script>
</body>
</html>
