<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Doanh thu của bạn là "));
        var b= 30/100;
        var c= a*b;
        if (c>50){
            alert(
                "Hoa hồng của bạn là" + (c+100) +"$"
            )
            
        }
        else if (c>30){
            alert( "Hoa hồng của bạn là" + (c+50) +"$")
        }
        else {
            alert( "Hoa hồng của bạn là" + c +"$")
        }
    </script>
</body>
</html>
