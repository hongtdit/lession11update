
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseFloat(prompt("Cạnh 1!"));
        var b = parseFloat(prompt("Cạnh 2!"));
        var c = parseFloat(prompt("Cạnh 3!"));
        var d = a+b;
        var e = a+c;
        var f = b+c;

        if (a,b,c>0)
            if(d>c)
                if(e>b)
                    if(f>a) {
                        document.write("là tam giác")
                }
                    else {
                    document.write("Không phải tam giác ");}
                else {
                    document.write("Không phải tam giác ");}
            else {
                document.write("Không phải tam giác ");}
        else {
                document.write("Không phải tam giác ");}
    </script>
</body>
</html>
