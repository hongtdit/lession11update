<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Nhập cạnh dài cạnh đơn vị mét"));
        let b=parseInt(prompt("Nhập chiều rộng cạnh đơn vị mét"));
        let c=a*b;
        alert("Diện tích hình chữ nhật là :" + c + " mét vuông")
    </script>
</body>
</html>
